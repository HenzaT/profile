<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <meta name="profile" content="Profile description. No longer than 155 characters.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="card-white">
        <img src="./images/Image 17-12-2024 at 19.51.jpg" class="img-circle" alt="Henry Thomas Picture">
        <h1 class="profile-name">
          Henry Thomas
        </h1>
        <h2 class="profile-role">
          Programmer
        </h2>
        <h3 class="profile-bio">
          I am learning to code to try something new. I enjoy playing music and climbing.
        </h3>
        <button type="button">Click Me!</button>
      </div>
      <div class="card-grey">
        <ul class="inline">
          <li>
            <a href="https://x.com/HenryTakashiH" target="_blank">
              <i class="fa-brands fa-square-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/HenzaT" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
    </div>
  </div>
  </body>
</html>
